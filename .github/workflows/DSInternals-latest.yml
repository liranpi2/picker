name: pick

on:
  workflow_dispatch:
    inputs:
          logLevel:
            description: 'Log level'     
            required: true
            default: 'warning'
          tags:
            description: 'build scenario tag'  
            
permissions: write-all

jobs:
  pick:
    runs-on: ubuntu-latest
   
    steps:
      - name: checkout current
        uses: actions/checkout@v2
        
      - name: create a subdirectory
        run: |
          mkdir test

      - name: request github api
        id: api
        run: |
            echo ::set-output name=filename::`curl -s https://api.github.com/repos/MichaelGrafnetter/DSInternals/releases/latest | jq .assets[0].name  | sed 's/\"//g'`
            echo ::set-output name=tagname::`curl -s https://api.github.com/repos/MichaelGrafnetter/DSInternals/releases/latest | jq .tag_name  | sed 's/\"//g'`
      - name: echo
        run: |
          echo ${{ steps.api.outputs.filename}}
          echo ${{ steps.api.outputs.tagname}}

      - name: download release
        id: get_release
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "MichaelGrafnetter/DSInternals"
          version: "latest"
          file: ${{ steps.api.outputs.filename}}
          target: "test/${{ steps.api.outputs.filename}}"
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo ${{ steps.get_release.outputs.version }}
          echo ${{ steps.get_release.outputs.name }}
          echo ${{ steps.get_release.outputs.body }}
          ls -l test/DSInternals_v4.7.zip
       
      - name: create custom release
        uses: actions/create-release@v1
        id: create-new-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.api.outputs.tagname}}
          release_name: ${{ steps.api.outputs.filename}}
      
      - name: upload release   
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./test/${{ steps.api.outputs.filename}}
          asset_name: ${{ steps.api.outputs.filename}}
          asset_content_type: application/zip 
      
