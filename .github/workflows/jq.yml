name: jq

on:
  workflow_dispatch:
    inputs:
          logLevel:
            description: 'Log level'     
            required: true
            default: 'warning'
          tags:
            description: 'build scenario tag'  
            
permissions: write-all

jobs:
  jq:
    runs-on: ubuntu-latest
   
    steps:
        - name: request github api
          id: api
          run: |
             echo ::set-output name=data::`curl -s https://api.github.com/repos/MichaelGrafnetter/DSInternals/releases/latest`
        - name: get filename
          id: filter
          run: |
             echo "::set-output name=filename::`${{ steps.api.outputs.data}} | jq .assets[0].name`"
        - name: echo
          run: |
            echo ${{ steps.filter.outputs.filename}}

      
